<div class="card">
  <div class="card-header">
    <h3 class="text-center">STUDENT DETAILS</h3>
  </div>
  <div class="card-body">
    <div class="mb-3 d-flex align-items-center">
      <label class="form-label me-2">Student</label>
      <select
        class="form-control p-2"
        style="width: 400px"
        (change)="onStudentChange($event)"
      >
        <option value="">Select a Student</option>
        <ng-container *ngFor="let studnet of StudentList">
          <option [value]="studnet.studentId">
            {{ studnet.firstName }} {{ studnet.lastName }}
          </option>
        </ng-container>
      </select>
    </div>
    <div *ngFor="let student of filteredStudentList">
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label class="form-label">Contact Person</label>
            <input
              type="text"
              class="form-control"
              [value]="student.contactPerson"
              readonly
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Contact No</label>
            <input
              type="text"
              class="form-control"
              [value]="student.contactNo"
              readonly
            />
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              [value]="student.emailAddress"
              class="form-control"
              readonly
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Date of birth</label>
            <input
              type="date"
              [value]="student.dateOfBirth  | date:'yyyy-MM-dd'"
              class="form-control"
              readonly
            />
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label class="form-label">Classroom Name</label>
            <input
              type="text"
              class="form-control"
              [value]="student.classroomName"
              readonly
            />
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card-footer text-body-secondary">
    <table class="table mt-3">
      <thead class="table-dark">
        <tr>
          <th scope="col">Subject</th>
          <th scope="col">Teacher</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let teachersub of teacherSubject">
          <td>{{teachersub.subjectName}}</td>
          <td>{{ teachersub.firstName }} {{ teachersub.lastName }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
